plugins {
    id 'java'
}

group 'com.mg.rfid.raspberry.rfidagent'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.google.firebase:firebase-admin:6.8.1'
    compile files('src/main/resources/OctaneSDKJava-3.0.0.0-jar-with-dependencies.jar')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
